<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Nasa Pic of the Day</title>
</head>
<body>
  <div class="container"></div>
    <h1>Get a picture of the day</h1>
    <label for="userDate">Enter a date:</label>
    <input id="userDate" type="text" placeholder="yyyy-mm-dd">
    <button class="btn btn-primary" id="nasaDate">Generate Photo</button> 
    <div class="showPic"></div>
    <div class="showSecPic"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
